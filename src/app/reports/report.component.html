<ngx-ui-loader></ngx-ui-loader>
<div class="container-fluid" style="padding: 0 1.8rem 1.8rem">
    <h5>Report</h5>

    <div class="col-md-12">
      <mat-card>
          <mat-card-content>
              <div class="row" style="padding: 10px;">
                  <div class="col-md-3">
                   
                  <ng-select [items]="transformerIds" 
                    placeholder="Transformer" [(ngModel)]="idFilter"
                    (change)="filters('transformerId',idFilter)" [clearable]="false">
                 </ng-select>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="form-element" style="margin-left:2%">
                      <mat-label>Duration </mat-label>
                      <!-- <mat-label *ngIf="timeFilter">{{timeFilter}} </mat-label> -->
                      <mat-select    [(value)]="timeFilter">
                          <mat-option  *ngFor="let time of timeOptions" [value]="time"  (click)='filters("date",time)'>
                              {{time}}
                            </mat-option>
                        </mat-select>
                  </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="form-element" style="margin-left:2%" >
                      <mat-label>Params</mat-label>
                      <mat-select   [ngModel]="parametersOption">
                          <mat-option  *ngFor="let param of parametersOption" [value]="parametersOption"  (click)='filters("parameters",param)'>
                              {{param}}
                            </mat-option>
                        </mat-select>
                  </mat-form-field>
                  </div>
                  <div *ngFor="let col of reportColumns">
                    <div *ngIf="col == 'Tap_Position'" style="text-align: center;">
                      Tap Position Counter<button type="button"  class="btn" data-toggle="tooltip" data-placement="right" title="Tap Position Indicator is used to indicate the Tap number of the Transformer on On Load Tap Changer (OLTC)">
                        <i class="fa fa-info-circle"></i>
                      </button>
                      <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
                        <p class="text shadows"><span>{{counter}}</span></p>
                      <h3 class="shadows" style="font-family: Impact;"></h3>
                    </div>
                  </div>
              </div>
              <div class="row">
                <p style="margin-left: 2%;"><b>Download In:</b></p>
                <div>
                  <button style="margin-left: 2%;"  mat-button (click)="exporter.exportTable('xlsx',{fileName:'Report'})"><img src="../../assets/images/icons8-microsoft-excel-30.png">
                  </button>
                </div>
                <div>
                  <button   mat-button  (click)="exportToPdf()"><img src="../../assets/images/icons8-pdf-30.png"></button>
                </div>
                <p></p>
                <div>
                  <button  mat-button  (click)="refreshData()"><b>Refresh: </b><img style="margin-left: 2%;" src="../../assets/images/icons8-refresh-30.png"></button>
                </div>

              </div>
          </mat-card-content>
      </mat-card>
  </div>

    <div class="row col-md-12" style="margin-top: 2%;">
        <div class="col-md-12">
          <div >
            <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort class="example-container mat-elevation-z8" >
                <div *ngFor="let col of reportColumns">

              <ng-container   [matColumnDef]="col">
                <div *ngIf="col">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style=" background-color:wheat; color: black;"> {{col}} </th>
                </div>
                  <div *ngIf="col">
                      <td mat-cell *matCellDef="let element" [ngStyle]="{'color': element[col] == 'Healthy' && col == 'PRV_Status' || col == 'OSR_Status' || col == 'Buchholz_Status' ||  col =='OTI_Status' ||  col == 'WTI_Status' ? 'green': col == 'lugtempr' || col == 'R_Ph_N' || col == 'L1' || col == 'R_Power_Factor' || col == 'R_Active_Power' || col == 'R_Reactive_Power' || col == 'R_apparent_Power' ?'red': col == 'lugtempy' || col == 'Y_Ph_N' || col == 'L2' || col == 'Y_Power_Factor' || col == 'Y_Active_Power' || col == 'Y_Reactive_Power' || col == 'Y_apparent_Power'?'#B07D07':col == 'lugtempb' || col == 'B_Ph_N' || col == 'L3' || col == 'B_Power_Factor' || col == 'B_Active_Power' || col == 'B_Reactive_Power' || col == 'B_apparent_Power'?'blue':''}"> {{element[col]}} </td>
                  </div>

                </ng-container>
              </div>
                <tr mat-header-row *matHeaderRowDef="reportColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: reportColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
    </div>
    </div>
